<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Title</title>
		<link rel="stylesheet" href="./css/style.css" />
		<meta property="og:title" content="Title" />
		<meta property="og:description" content="Description" />
		<meta property="og:image" content="image/path" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://ghassanelgendy.github.io/assets/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon-16x16.png" />
		<link
			rel="manifest"
			href="https://ghassanelgendy.github.io/assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="https://ghassanelgendy.github.io/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<link
			rel="shortcut icon"
			href="https://ghassanelgendy.github.io/assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta
			name="msapplication-config"
			content="https://ghassanelgendy.github.io/assets/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&family=Great+Vibes&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<nav>
				<div class="title">
					<a href="#">
						<h1><span>Satori </span><span>悟り</span></h1>
					</a>
					<p><span>Library</span></p>
				</div>
				<input
					placeholder="Search"
					type="text"
					class="search-bar curve-proto" />
				<div class="btns">
					<button class="action curve-proto">Register</button>
					<button class="add curve-proto">&plus; Add Book</button>
				</div>
			</nav>
			<article id="library" class="books">
				<div class="modal">
					<form id="addBook" action="post">
						<div class="modal-info">
							<h2>Add a new book</h2>
							<p class="exit-instructions"></p>
						</div>
						<input
							class="curve-proto"
							min="1"
							max="100"
							type="text"
							id="title"
							placeholder="Title" />
						<input
							min="1"
							class="curve-proto"
							max="100"
							id="author"
							type="text"
							placeholder="Author" />
						<input
							class="curve-proto"
							type="number"
							placeholder="Pages"
							name="Pages"
							min="0"
							id="pages" />

						<button id="addBookBtn" class="curve-proto">Submit</button>
					</form>
				</div>
				<div class="book curve-proto expand">
					<img src="./img/Atomic_habits.jpg" alt="" />
					<div class="details">
						<h2>Atomic Habits</h2>
						<h3>By James Clear</h3>
						<p>Pages: 500</p>
					</div>
					<div class="modify-overlay curve-proto">
						<button class="curve-proto markAs">Mark as read</button>
						<button class="curve-proto delete">Delete</button>
					</div>
				</div>
			</article>
			<footer>
				<p>
					Made with 🍪 and ☕ by
					<a href="https://github.com/ghassanelgendy" target="_blank"
						>Ghassan Elgendy
					</a>
				</p>
			</footer>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
